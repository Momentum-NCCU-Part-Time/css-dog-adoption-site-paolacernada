    <h1>Apply for Adoption</h1>
    
    <h2>Please complete the form below to apply for adoption:</h2>

    <form action="#" method="POST">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="3" ></textarea><br><br>
        </fieldset>

        <button type="submit">Submit</button>
    </form>

    <footer>
        <div class="footer_block donate">
            <a href="contact.html">Donate</a>
        </div>

        <div class="footer_block volunteer"> 
            <a href="contact.html">Volunteer</a>
        </div>

        <div class="footer_block location">
            <a href="contact.html">Our location</a>
        </div>
</footer>
